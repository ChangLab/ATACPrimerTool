# configure file for ATACseq pipeline based on pypiper
#system configure
tools:

# basic tools 
  Rscript: Rscript
# public tools 
  samtools:  samtools
  bedtools: bedtools
  macs2: macs2
  picard:  picard
  annotate_peaks: annotatePeaks.pl
# private tools
  bam2bed_shift: /seq/ATAC-seq/Code/bam2bed_shift.pl
  norm_counts: /storage/kdriest/ATACqPCR/scripts/normpeaks.R
  mergePeaks: /seq/scripts/mergePeaks.pl
#User configure
resources:
  genomes: /seq/genomes/

parameters:
  # parameters passed to bioinformatic tools, subclassed by tool
  
  samtools:
         q: 10
  macs2: 
         f: BED
         q: 0.01
         shift: 0 
        # gsize: mm # should be used in command line

